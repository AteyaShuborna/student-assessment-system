</head>
<body>
  <!-- !NAVIGATION BAR! -->

        <a class="navbar-brand" href="/">PowerLine Academic Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span></button>

    <div class='cls'></div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form action="/modify_assessment" method="POST">
  <div class="form-group row">
    <label class="col-4 col-form-label" for="course">COURSE:</label> 
    <div class="col-8">
      <input id="course" name="course" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="semester" class="col-4 col-form-label">SEMESTER:</label> 
    <div class="col-8">
      <input id="semester" name="semester" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-4 col-form-label">TYPE:</label> 
    <div class="col-8">
      <input id="type" name="type" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="deadline" class="col-4 col-form-label">NEW DEADLINE:</label> 
    <div class="col-8">
      <input id="deadline" name="deadline" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-4 col-form-label">DESCRIPTION:</label> 
    <div class="col-8">
      <input id="description" name="description" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
