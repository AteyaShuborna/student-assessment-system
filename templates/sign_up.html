<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !BootStrap! -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- !BootStrap! -->
    <style>
        form {
            padding: 10% 5% 12%;
        }
    </style>
    <title>SIGN UP</title>
</head>
<body>

    <div class='cls'></div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- !NAVIGATION BAR! -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/">PowerLine Academic Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item secondary">
                    <a class="nav-link" href="/student_login">STUDENT<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item secondary">
                    <a class="nav-link" href="/teacher_login">TEACHER</a>
                </li>
                <li class="nav-item secondary">
                    <a class="nav-link" href="/admin_login">ADMIN</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- !NAVIGATION BAR! -->


    <form action="/student_sign_up " method="POST">
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Student Name:</label>
          <div class="col-8">
            <input id="name" name="name" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="student_id" class="col-4 col-form-label">Student ID:</label>
          <div class="col-8">
            <input id="student_id" name="student_id" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email:</label>
          <div class="col-8">
            <input id="email" name="email" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-4 col-form-label">Password</label>
          <div class="col-8">
            <input id="password" name="password" type="text" class="form-control" aria-describedby="passwordHelpBlock">
            <span id="passwordHelpBlock" class="form-text text-muted">Don't forget your password!!!</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

    </body>
 </html>
