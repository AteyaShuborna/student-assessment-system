<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Administration page</title>
    <style>
        .cls {
            width: 80%;
            height: 30%;
            padding: 50% 3% 3%;

        }
    </style>

</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <div name='cls' align='center'>
        <h1 align='center'>Fill up the form to add student</h1>
        <form action="{{ url_for('createstudent') }}" method='POST'>
            <div class="form-group row">
                <label for="student_id" class="col-2 col-form-label">Student ID</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-hashtag"></i>
                            </div>
                        </div>
                        <input id="student_id" name="student_id" placeholder="unique student id" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="student_name" class="col-2 col-form-label">Name of the student</label>
                <div class="col-8">
                    <input id="student_name" name="student_name" placeholder="Kamal Roy" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="student_email" class="col-2 col-form-label">Email</label>
                <div class="col-8">
                    <input id="student_email" name="student_email" placeholder="kamal@gmail.com" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="student_password" class="col-2 col-form-label">Password</label>
                <div class="col-8">
                    <input id="student_password" name="student_password" placeholder="pass#1av" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </div>

        </form>

    </div>


</body>

</html>
